<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchApp</title>
  <link rel="stylesheet" href="./style.css">
  <script src='./script.js'></script>
</head>
<body>
  <div class="container">
    <input type='text' class='search' placeholder='search'>
    <ul class='posts'>
      <!-- might be some content -->
    </ul>
  </div>
  <div class="modal" id='modal'>
    <div class="modal__body">
      <form action="#" class='form'>
        <button class='form__close_btn' type='button'>&times;</button>
        <div class="form__header form__item">
          <span>Edit post</span>
          <input type="hidden" id="post_id">
        </div>  
        <div class="form__title form__item">
          <label for="#post_title" class='form__label'>Post title</label>
          <input type="text" placeholder='Title' id='post_title'>
        </div>
        <div class="form__body form__item">
          <label for="#post_body" class='form__label'>Post body</label>
          <textarea name="post_body" id="post_body" placeholder='Body'></textarea>
        </div>
        <div class="form__footer">
          <button class='form__submit_btn btn' type='button'>Сохранить</button>
          <button class='form__delete_btn btn' type='button'>Удалить</button>
        </div>
      </form>
    </div>
  </div>
  <script src='./modal.js'></script>
</body>
</html>
